<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluno - Cadastro Aula</title>
    <link rel="stylesheet" href="./css/reset-min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/components/button.css">
</head>
<body>
    <main>

        <!-- <iframe src="header.html" frameborder="0"></iframe> -->
        
        <h1>Olá, aluno!</h1>

        <h2>Escolha a matéria que deseja realizar aula:</h2>

        <div class="materia">
            <select id="materiaMonitoria" name="materiaMonitoria" autofocus>
                <option value="" disabled selected hidden>Lista de matérias</option>
                <option value="Língua Portuguesa">Língua Portuguesa</option>
                <option value="Língua Inglesa">Língua Inglesa</option>
                <option value="Matemática">Matemática</option>
                <option value="Biologia">Biologia</option>
                <option value="Física">Física</option>
                <option value="Química">Química</option>
                <option value="Geografia">Geografia</option>
                <option value="História">História</option>
                <option value="Filosofia">Filosofia</option>
                <option value="Sociologia">Sociologia</option>
                <option value="Artes">Artes</option>
                <option value="Educção Física">Educação Física</option>
            </select>
            <label>Filtre por palavra-chave:</label>
            <input type="search" id="buscaMateriaAula" placeholder="Busca" autofocus>
            &ensp;
            <a href="#"><img src="https://img.icons8.com/ios-glyphs/30/000000/search--v2.png"/></a>
        </div>

        <h2>Escolha um dos monitores disponíveis:</h2>

        <table border="0">
            <tr>
                <th></th>
                <th>
                    Monitor
                </th>
                <th>
                    Dia da semana
                </th>
                <th>
                    Horário início
                </th>
                <th>
                    Horário fim
                </th>
            </tr>
            <tr>
                <td class="input-materia">
                    <input class="input-materia" name="selecao-monitor" type="radio" value="">
                </td>
                <td>
                    <input name="monitor" id="monitor" type="text" disabled>
                </td>
                <td>
                    <input name="diaSemana" id="diaSemana" type="text" disabled>
                </td>
                <td>
                    <input type="time" id="hora" name="horaInicio" disabled>
                </td>
                <td>
                    <input type="time" id="hora" name="horaFim" disabled>
                </td>
            </tr>
        </table>

        <div class="bt-centralizado-linha">
            <a href="../pages/tela-aluno-aulas.html"><button type="submit" onclick="cadastrarAula()" class="bt-avançar">Salvar aula</button></a>

            <a href="../pages/login-entrar.html"><button type="reset" class="bt-voltar">Voltar</button></a>
        </div>

        <!-- <iframe src="footer.html" frameborder="0"></iframe> -->

    </main>

    <script src="../js/cadastro-aula.js"></script>
    
</body>
</html>
