<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Aluno Aulas</title>
    <link rel="stylesheet" href="./css/reset-min.css">
    <link rel="stylesheet" href="./css/normalize-min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/components/cards.css">
    <link rel="stylesheet" href="../css/components/button.css">
</head>
<body>
    <main>
        <h1>Olá, aluno(a) Fulano!</h1>

        <h2>Aulas agendadas</h2>

        <table border="1">
            <tr>
                <th>
                    Monitor(a)
                </th>
                <th>
                    Dia da semana
                </th>
                <th>
                    Horário início
                </th>
                <th>
                    Horário fim
                </th>
            </tr>
            <tr>
                <td>
                    <input name="monitor" id="monitor" type="text" disabled>
                </td>
                <td>
                    <input name="diaSemana" id="diaSemana" type="text" disabled>
                </td>
                <td>
                    <input type="time" id="hora" name="horaInicio" disabled>
                </td>
                <td>
                    <input type="time" id="hora" name="horaFim" disabled>
                </td>
            </tr>
        </table>

        <div class="bt-container">
            <button class="bt-chat">Iniciar chat com o(a) monitor(a) </button>
        </div>

        <h2>Histórico de aulas</h2>

        <div class="column">
            <div class="card">
                <p>Aula: <input name="aula" type="text" disabled></p>
                <p>Matéria: <input name="materia" type="text" disabled></p>
                <p>Monitor(a): <input name="monitor" type="text" disabled></p>
                <p>Data de início: <input name="dataInicio" type="date" disabled></p>
                <p>Última mensagem: <input name="ultimaMensagem" type="date" disabled></p>
                <p>Status: <input name="status" type="text" disabled></p>
                
                <div class="bt-container-card">
                    <button class="bt-chat">Chat</button>
                    <button class="bt-deletar">Deletar</button>
                </div>

            </div>
        </div>

    </main>
    
</body>
</html>
