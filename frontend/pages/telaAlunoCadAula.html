<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Aluno Cadastro Aula</title>
    <link rel="stylesheet" href="./css/reset-min.css">
    <link rel="stylesheet" href="./css/normalize-min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/components/button.css">
</head>
<body>
    <main>
        <h1>Olá, aluno(a) Fulano!</h1>

        <h2>Escolha sua aula</h2>

        <form class="form" action="">

            <label for="materiaMonitoria">Filtre por palavra-chave:</label>
            <p>
                <input type="text" id="search-bar" placeholder="Busca" autofocus>
                <a href="#"><img src="https://img.icons8.com/ios-glyphs/30/000000/search--v2.png"/></a>
            </p>

            <!-- <label for="materiaAula"><p>Lista de matérias:</p></label> -->
            <p>
                <select name="select">
                    <option value="" required>Lista de matérias</option>
                    <option value="linguaPortuguesa" required>Língua Portuguesa</option>
                    <option value="linguaInglesa">Língua Inglesa</option>
                    <option value="matematica">Matemática</option>
                    <option value="biologia">Biologia</option>
                    <option value="fisica">Física</option>
                    <option value="quimica">Química</option>
                    <option value="geografia">Geografia</option>
                    <option value="historia">História</option>
                    <option value="filosofia">Filosofia</option>
                    <option value="sociologia">Sociologia</option>
                    <option value="artes">Artes</option>
                    <option value="educacaoFisica">Educação Física</option>
                    <!-- adicionar matérias cadastradas no banco de dados -->
                </select>
            </p>

            <p>Escolha um dos monitores disponíveis:</p>

            <table border="1">
                <tr>
                    <th></th>
                    <th>
                        Monitor(a)
                    </th>
                    <th>
                        Dia da semana
                    </th>
                    <th>
                        Horário início
                    </th>
                    <th>
                        Horário fim
                    </th>
                </tr>
                <tr>
                    <td>
                        <input name="" type="radio" value="">
                    </td>
                    <td>
                        <input name="monitor" id="monitor" type="text" disabled>
                    </td>
                    <td>
                        <input name="diaSemana" id="diaSemana" type="text" disabled>
                    </td>
                    <td>
                        <input type="time" id="hora" name="horaInicio" disabled>
                    </td>
                    <td>
                        <input type="time" id="hora" name="horaFim" disabled>
                    </td>
                </tr>
            </table>

            <br>

            <!-- <label for="data">Calendário</label>
            <input type="date" id="data" name="dataAula"> -->

            <br>

            <div class="bt-container">
                <button class="bt-salvar">Salvar aula</button>
                <button class="bt-voltar">Voltar</button>
            </div>        

        </form>

    </main>
    
</body>
</html>
