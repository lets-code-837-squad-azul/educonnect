    <main>

        <h1>Olá, futuro aluno do EduConnect!</h1>

        <h2>Preencha seu cadastro:</h2>
        
        <div class="centralizado-linha">
            <label for="nome">Nome:</label>
            <input class="input-texto" name="nome" type="text" required autofocus>
        </div>

        <div class="centralizado-linha">
            <label for="email"><p id="email">E-mail:</p></label>
            <input class="input-texto" name="email" type="email" required>
        </div>

        <div class="centralizado-linha">
            <label for="senha">Senha:</label>
            <input class="input-texto" name="senha" type="password" required>
        </div>
        
        <div class="centralizado-linha">
            <label for="telefone">Telefone:</label>
            <input id="input-texto" name="telefone" type="tel" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required>
        </div>
    
        <div class="centralizado-linha">
            <label for="cpf">CPF:</label>
            <input class="input-texto" name="cpf" type="tel" pattern="[0-9]{11}" required>
        </div>
    
        <div class="centralizado-linha">
            <label for="nascimento"><p id="data-nascimento">Data de nascimento:</p></label>
            <input class="input-texto" type="date">
        </div>  

        <br>

        <label>Etnia:</label>

        <ul type="none">
            <li>
                <input name="etnia" type="radio" value="amarela" checked={selected == 'amarela'}>
                <label for="amarela">Amarela<br></label>
                <input name="etnia" type="radio"  value="branca" checked={selected == 'branca'}>
                <label for="branca">Branca<br></label>
                <input name="etnia" type="radio" value="indigena" checked={selected == 'indigena'}>
                <label for="indigena">Indígena<br></label>
                <input name="etnia" type="radio" value="parda" checked={selected == 'parda'}>
                <label for="parda">Parda<br></label>
                <input name="etnia" type="radio" value="preta" checked={selected == 'preta'}>
                <label for="preta">Preta<br></label>
                <input name="etnia" type="radio" value="nResponder" checked={selected == 'nResponder'}>
                <label for="nresponder">Prefiro não responder<br></label>
            </li>
        </ul>

        <label>Gênero:</label>

        <ul type="none">
            <li>
                <input name="genero" type="radio" value="homemCis" checked={selected == 'homemCis'}>
                <label for="">Homem cis<br></label>
                <input name="genero" type="radio" value="mulherCis" checked={selected == 'mulherCis'}>
                <label for="">Mulher cis<br></label>
                <input name="genero" type="radio" value="homemTrans" checked={selected == 'homemTrans'}>
                <label for="">Homem trans<br></label>
                <input name="genero" type="radio" value="mulherTrans" checked={selected == 'mulherTrans'}>
                <label for="">Mulher trans<br></label>
                <input name="genero" type="radio" value="nResponder" checked={selected == 'nResponder'}>
                <label for="">Prefiro não responder<br></label>
                <input name="genero" type="radio" value="outro" checked={selected == 'outro'}>
                <label for="">Outro </label>
            </li>
        </ul>

        <label>Escolaridade:</label>

        <ul type="none">
            <li>
                <input name="escolaridade" type="radio" value="fundamentalIncompleto" checked={selected == 'fundamentalIncompleto'}>
                <label for="escolaridade">Ensino fundamental incompleto<br></label>
                <input name="escolaridade" type="radio" value="fundamentalCompleto" checked={selected == 'fundamentalCompleto'}>
                <label for="escolaridade">Ensino fundamental completo<br></label>
                <input name="escolaridade" type="radio" value="medioIncompleto" checked={selected == 'mediaIncompleto'}>
                <label for="escolaridade">Ensino médio incompleto<br></label>
                <input name="escolaridade" type="radio" value="medioCompleto" checked={selected == 'medioCompleto'}>
                <label for="escolaridade">Ensino médio completo<br></label>
                <input name="escolaridade" type="radio" value="superiorIncompleto" checked={selected == 'superiorIncompleto'}>
                <label for="escolaridade">Ensino superior incompleto<br></label>
                <input name="escolaridade" type="radio" value="superiorCompleto" checked={selected == 'superiorCompleto'}>
                <label for="escolaridade">Ensino superior completo<br></label>
                <input name="escolaridade" type="radio" value="especializacao" checked={selected == 'especilizacao'}>
                <label for="escolaridade">Pós-graduação (especialização, mestrado ou doutorado) <br></label>
            </li>
        </ul>
