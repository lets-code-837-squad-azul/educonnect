<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <!-- Aqui, demais elementos e decorações -->
    </div>
    <form class="form" action="">
        <ul type="none">
            <li>
                <label for="nome"><h4>Nome:</h4></label>
                <input name="nome" type="text" required>
            </li>
            <li>
                <label for="email"><h4>E-mail:</h4></label>
                <input name="email" type="email" required>
            </li>
            <li>
                <label for="senha"><h4>Senha:</h4></label>
                <input name="senha" type="password" required>
            </li>
            <li>
                <label for="telefone"><h4>Telefone:</h4></label>
                <input name="telefone" type="tel" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required>
            </li>
            <li>
                <label for="cpf"><h4>CPF:</h4></label>
                <input name="cpf" type="tel" pattern="[0-9]{11}" required>
            </li>
            <li>
                <label for="nascimento"><h4>Data de Nascimento:</h4></label>
                <input type="date">
            </li>
        </ul>
    </form>
</body>
</html>
