<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <!-- Menu e afins -->
    </div>
    <form class="form" action="">
        <!-- Requisições e envio feitas com FETCH -->
        <p>
            <ul type="none">
                <li>
                    <label for="nome"><h4>Nome:</h4></label>
                    <input name="nome" type="text" value="{nome}" required>
                </li>
                <li>
                    <label for="email"><h4>E-mail:</h4></label>
                    <input name="email" type="email" value="{email}" required>
                </li>
                <li>
                    <label for="senha"><h4>Senha:</h4></label>
                    <input name="senha" type="password" required>
                </li>
                <li>
                    <label for="telefone"><h4>Telefone:</h4></label>
                    <input name="telefone" type="tel" value="{telefone}" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required>
                </li>
                <li>
                    <label for="cpf"><h4>CPF:</h4></label>
                    <input name="cpf" type="tel" value="{cpf}" pattern="[0-9]{11}" required>
                </li>
                <li>
                    <label for="nascimento"><h4>Data de Nascimento:</h4></label>
                    <input type="date" value="{nascimento}">
                </li>
                <li>
                    <label for="disciplina"><h4>Qual disciplina você quer ensinar?</h4></label>
                    <input type="text" value="disciplina">
                </li>
            </ul>
        </p>
        <p>
            <ul type="none">
                <h4>Etnia:</h4>
                <li>
                    <input name="etnia" type="radio" value="amarela">
                    <label for="amarela">Amarela <br></label>
                    <input name="etnia" type="radio"  value="branca">
                    <label for="branca">Branca <br></label>
                    <input name="etnia" type="radio" value="indigena">
                    <label for="indigena">Indigena <br></label>
                    <input name="etnia" type="radio" value="parda">
                    <label for="parda">Parda <br></label>
                    <input name="etnia" type="radio" value="preta">
                    <label for="preta">Preta <br></label>
                    <input name="etnia" type="radio" value="nResponder">
                    <label for="nresponder">Prefiro não responder <br></label>
                </li>
                <h4>Gênero:</h4>
                <li>
                    <input name="genero" type="radio" value="homemCis">
                    <label for="">Homem Cis <br></label>
                    <input name="genero" type="radio" value="mulherCis">
                    <label for="">Mulher Cis <br></label>
                    <input name="genero" type="radio" value="homemTrans">
                    <label for="">Homem Trans <br></label>
                    <input name="genero" type="radio" value="mulherTrans">
                    <label for="">Mulher Trans <br></label>
                    <input name="genero" type="radio" value="nResponder">
                    <label for="">Prefiro não responder <br></label>
                    <input name="genero" type="radio">
                    <label for="">Outro </label>
                </li>
            </ul>
            <ul type="none">
                <li>
                    <input name="escolaridade" type="radio" value="fundamentalIncompleto">
                    <label for="escolaridade">Ensino fundamental incompleto <br></label>
                    <input name="escolaridade" type="radio" value="fundamentalCompleto">
                    <label for="escolaridade">Ensino fundamental completo <br></label>
                    <input name="escolaridade" type="radio" value="medioIncompleto">
                    <label for="escolaridade">Ensino médio incompleto <br></label>
                    <input name="escolaridade" type="radio" value="medioCompleto">
                    <label for="escolaridade">Ensino médio completo <br></label>
                    <input name="escolaridade" type="radio" value="superiorIncompleto">
                    <label for="escolaridade">Ensino superior incompleto <br></label>
                    <input name="escolaridade" type="radio" value="superiorCompleto">
                    <label for="escolaridade">Ensino superior completo <br></label>
                    <input name="escolaridade" type="radio" value="especializacao">
                    <label for="escolaridade">Especialização (pós, mestrado ou doutorado) <br></label>
                </li>
            </ul>
        </p>
        <div class="cadButton">
            <button>Salvar</button>
            <button>Voltar</button>
        </div>
    </form>
</body>
</html>
